<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Login Version</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="login">
        <div class="login-form" id="loginForm">
            <h1>Sign In</h1>
            <div class="social-icons">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="'social"><i class="fab fa-pinterest"></i></a>
            </div>
            <p>or use your account</p>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <a href="./ResetPassword">Forgot your password?</a>
            <a href="./home.html"><button onclick="validateLogin()">Sign In</button></a>
            <a href="./register.html"><button class="join-button" id="joinButton" onclick="validateLogin()">Join Now</button></a>
        </div>
        <div class="login-img" id="loginImg">
            <div class="login-text">
            <h1>Hello Fellow Dreamers!</h1>
            <p>Unlock a World of Stories at Your Fingertips!</p>
            </div>
            <a href="./register.html"><button id="joinNowImgButton">Join Now</button></a>

        </div>
    </div>
    <p class="footer-credit">Â© 2024 Luminous. All rights reserved.</p>
    <script>

function validateLogin() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!email) {
                alert("Please enter your email address.");
                return;
            }

            if (!password) {
                alert("Please enter your password.");
                return;
            }

            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            alert("Login successful!");
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

    </script>
    

    
</body>
</html>
